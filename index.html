<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Kieran Gill | Intro component with sign up form</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
    <div class="trial-info-container">
      <p> Try it free 7 days then $20/mo. thereafter</p>
    </div>

    <form action="#" class="form">

      <div class="input-container">
        <img src="./images/icon-error.svg" alt="error-msg" class="err-icon hidden">
        <input type="text" id='first-name' name='first-Name' placeholder='First Name'>
        <span class="err-msg  err-first-name"></span>
      </div>

      <div class="input-container">
        <img src="./images/icon-error.svg" alt="error-msg" class="err-icon hidden">
        <input class="err-border" type="text" id='last-Name' name='last-Name' placeholder='Last Name'>
        <span class="err-msg hidden "></span>
      </div>

      <div class="input-container">
        <img src="./images/icon-error.svg" alt="error-msg" class="err-icon hidden">
        <input class="err-border" type="text" id='last-Name' name='last-Name' placeholder='Last Name'>
        <span class="err-msg hidden"></span>
      </div>

      <div class="input-container">
        <img src="./images/icon-error.svg" alt="error-msg" class="err-icon hidden">
        <input class="err-border" type="email" id='email' name='email' placeholder='Email Address'>
        <span class="err-msg hidden"></span>
      </div>

      <div class="input-container">
        <img src="./images/icon-error.svg" alt="error-msg" class="err-icon hidden">
        <input class="err-border" type="password" id='password' name='password' placeholder='Password'>
        <span class="err-msg hidden"></span>
      </div>
      <input type="submit" value="Claim your free trial">

      <p class="terms-and-cons">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    </form>

  </main>
